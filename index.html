  <!-- Custom Styles -->
  <style>
    :root {
      --violet: #8b5cf6;
      --pink: #ec4899;
      --cyan: #22d3ee;
      --bg-start: #0a0914;
      --bg-end: #110e23;
      --glass-bg: rgba(17, 14, 35, 0.5);
      --glass-border: rgba(139, 92, 246, 0.15);
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--bg-start);
      color: #e2e8f0;
      overflow-x: hidden;
    }

    .gradient-text {
      background: linear-gradient(90deg, var(--violet), var(--pink), var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      display: inline-block;
      text-align: center;
    }

    .btn-primary {
      border: 2px solid var(--violet);
      background: linear-gradient(90deg, var(--violet), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .btn-primary:hover {
      border-color: var(--pink);
      box-shadow: 0 0 15px var(--violet);
    }

    .btn-outline {
      border: 2px solid var(--cyan);
      color: var(--cyan);
    }
    .btn-outline:hover {
      background: rgba(34,211,238,0.1);
      box-shadow: 0 0 15px rgba(34,211,238,0.4);
    }

    /* Preloader */
    #preloader {
      position: fixed;
      inset: 0;
      background: var(--bg-start);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.8s ease;
    }
    #preloader-text { font-size: 1.2rem; color: var(--cyan); }
    .cursor { background: var(--pink); width: 10px; height: 1.2em; margin-left: 5px; animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0; } }
    #main-content { display: none; }
  </style>
</head>
<body>

  <!-- PRELOADER -->

  <script>
    // Preloader → reveal main content
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('preloader').style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
        }, 800);
      }, 1200);
    });

    // Demo typing
    document.getElementById('run-demo')?.addEventListener('click', () => {
      const demoOutput = document.getElementById('demo-output');
      const runBtn = document.getElementById('run-demo');
      runBtn.classList.add('hidden');
      demoOutput.classList.remove('hidden');

      const dossier = `Empire Core Quantum OS — Sample Intelligence Dossier ...`; // trimmed
      let idx = 0;
      const outputDiv = demoOutput.querySelector('.glass');
      outputDiv.innerHTML = '';

      function typeDossier() {
        if (idx < dossier.length) {
          outputDiv.textContent = dossier.substring(0, idx + 1);
          idx++;
          setTimeout(typeDossier, 28);
        }
      }
      typeDossier();
    });
  </script>
